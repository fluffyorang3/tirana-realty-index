name: Daily Tirana Realty Index

on:
  schedule:
    - cron: '0 0 * * *'      # 00:00 UTC daily
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with: python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          sudo apt-get update && sudo apt-get install -y chromium-driver

      - name: Run scraper
        run: python merrjep_scraper.py

      - name: Convert CSV to JSON
        run: python convert_indices.py

      - name: Commit data and pages
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add neighborhood_indices_log.csv data/*.json index.html neighborhood.html
          git commit -m "chore: daily update for $(date -u +'%Y-%m-%d')" || echo "No changes"
          git push

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
