# .github/workflows/daily-update.yml

name: üîÑ Daily Dashboard Update

permissions:
  contents: write # allow committing back to the repo if needed
  pages: write # allow deploying to GitHub Pages
  id-token: write # required by configure-pages

on:
  # Run daily at 03:30 UTC (05:30 EET)
  schedule:
    - cron: "30 3 * * *"
  # Also expose a ‚ÄúRun workflow‚Äù button
  workflow_dispatch: {}

jobs:
  build_and_deploy:
    name: Build & Deploy Dashboard
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true

      - name: Set up Python 3.x
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate dashboard
        run: python3 generate_dashboard.py

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
