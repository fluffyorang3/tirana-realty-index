# .github/workflows/build-and-deploy-dashboard.yml

name: üîÑ Build & Deploy Dashboard

permissions:
  contents: write # allow commits if needed
  pages: write # allow Pages deployments
  id-token: write # OIDC for configure-pages

on:
  push:
    branches: [main]
  workflow_dispatch: {} # manual ‚ÄúRun workflow‚Äù button

jobs:
  build_and_deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate dashboard
        run: python3 generate_dashboard.py

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v3

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: docs

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
