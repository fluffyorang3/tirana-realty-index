name: ðŸ”„ Daily Dashboard Update

permissions:
  contents: write # needed for pushing commits
  pages: write # needed for GitHub Pages
  id-token: write # needed by configure-pages

on:
  push:
    branches:
      - main

  schedule:
    - cron: "30 3 * * *" # 03:30 UTC â†’ 05:30 CEST (Tirana)
  workflow_dispatch: {}

jobs:
  update-dashboard:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main
        uses: actions/checkout@v3
        with:
          ref: main
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser chromium-chromedriver
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scraper & build dashboard
        run: |
          python scraper.py
          python generate_dashboard.py

      - name: Commit & push changes if any
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/index.html docs/static/graphs/*.png historical_indices.csv
          if git diff --cached --quiet; then
            echo "âœ… No changes to commit."
          else
            git commit -m "chore: daily dashboard update"
            git push origin main
          fi

  deploy-pages:
    needs: update-dashboard
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main
        uses: actions/checkout@v3
        with:
          ref: main

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v3

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: docs

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
