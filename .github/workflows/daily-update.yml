name: "üîÑ Daily Dashboard Update"

# These permissions let the workflow:
#  - commit back to the repo (contents: write)
#  - push to the Pages site (pages: write, id-token: write for OIDC)
permissions:
  contents: write
  pages: write
  id-token: write

on:
  # Run daily at 03:30 UTC (which is 05:30 EET/EEST in Tirana)
  schedule:
    - cron: "30 3 * * *"
  # Also allow manual trigger from the ‚ÄúActions‚Äù tab in GitHub
  workflow_dispatch: {}

jobs:
  update-dashboard:
    name: Update CSV & Generate Dashboard
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          # We need to push back an updated CSV, so persist credentials
          persist-credentials: true

      - name: Configure Git for bot commits
        run: |
          git config user.name "dashboard-update-bot"
          git config user.email "dashboard-update-bot@users.noreply.github.com"

      - name: Set up Python 3.x
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install system & Python dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser chromium-chromedriver
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install folium branca

      - name: Scrape listings & Append today‚Äôs indices
        working-directory: ${{ github.workspace }}
        run: |
          # scraper.py will:
          #  ‚Ä¢ Launch headless Chromium
          #  ‚Ä¢ Scrape all neighborhoods listed in neighborhoods.csv
          #  ‚Ä¢ Append today‚Äôs indices (avg_price_per_m2, etc.) to historical_indices.csv
          python scraper.py

      - name: Generate graphs & HTML dashboard
        working-directory: ${{ github.workspace }}
        run: |
          # generate_dashboard.py will:
          #  ‚Ä¢ Read historical_indices.csv + tirana_neighborhood_coords.csv
          #  ‚Ä¢ Produce /docs/index.html, /docs/heatmap.html, and PNGs under docs/static/graphs/
          python generate_dashboard.py

      - name: Commit & push updated CSV only
        run: |
          # We only want Git to commit historical_indices.csv changes.
          git add historical_indices.csv
          if ! git diff --staged --quiet; then
            git commit -m "chore: append today's indices (${{ github.event_name }} run)"
            git push origin main
          else
            echo "No changes in historical_indices.csv ‚Äî nothing to commit."
          fi

  deploy-pages:
    name: Deploy docs/ to GitHub Pages
    needs: update-dashboard
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository (for Pages deployment)
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v3

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v1
        with:
          # ‚Äúdocs/‚Äù must contain index.html, heatmap.html, and static/graphs/*.png
          path: docs

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
